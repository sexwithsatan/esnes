<!doctype html>
<meta charset="utf-8">
<link rel="icon" href="img/favicon.png">
<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/app.js" async></script>

<title>ESNES v1.0-alpha</title>
<main id="content">
 <canvas id="canvas" width="256" height="240">
  <img alt src="img/smpte.svg" width="256" height="224">
 </canvas>
</main>

<form method="post" enctype="multipart/form-data">
 <fieldset name="options">
  <legend>Rendering</legend>
  <label class="field">
   <span class="label">Frame rate:</span>
   <select name="fps">
    <option value="20.0329">20</option>
    <option value="30.0494">30</option>
    <option value="40.0658">40</option>
    <option value="50.0823">50</option>
    <option value="60.0988" selected>60</option>
   </select>
   <abbr class="legend" title="frames per second">fps</abbr>
  </label>
 </fieldset>

 <label class="field">
  <span class="label">ROM image:</span>
  <input name="rom" type="file" accept="application/octet-stream" required>
 </label>
 
 <button>Start</button>
</form>
