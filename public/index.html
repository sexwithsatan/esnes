<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
<script src="js/bundle.js" async></script>

<title>h5kit</title>
<main id="content">
 <canvas id="canvas" width="256" height="256">
  <!-- TODO: Fallback content -->
 </canvas>
</main>

<form>
 <fieldset id="options">
  <legend>Rendering</legend>
  <label class="field">
   <span class="label">Frame rate:</span>
   <select name="fps" required>
    <option value="20.0329">20</option>
    <option value="30.0494">30</option>
    <option value="40.0658">40</option>
    <option value="50.0823">50</option>
    <option value="60.0988" selected>60</option>
   </select>
   <abbr class="legend" title="frames per second">fps</abbr>
  </label>
 </fieldset>

 <label class="field">
  <span class="label">ROM image:</span>
  <input name="rom" type="file" accept="application/octet-stream">
 </label>
 
 <button>Start</button>
</form>
